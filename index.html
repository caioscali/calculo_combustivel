<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Calculadora gasolina ou álcool" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Álcool ou Gasolina</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./assets/logo.png"
        alt="Logo da calculadora gasolina ou álcool"
        class="logo"
      />
      <h1 class="title">Qual melhor opção?</h1>

      <form onsubmit="calcular(event)" class="form">
        <label>Álcool (preço por litro);</label>
        <input
          id="alcool"
          class="input"
          type="number"
          placeholder="4.90"
          min="2"
          step="0.01"
          required
        />
        <label>Gasolina (preço por litro);</label>
        <input
          id="gasolina"
          class="input"
          type="number"
          placeholder="4.90"
          min="2"
          step="0.01"
          required
        />
        <input class="button" type="submit" value="Calcular" />
      </form>

      <section id="content-result" class="result hide">
        <span id="text-result"></span>
        <span id="alcool-result"></span>
        <span id="gasolina-result"></span>
      </section>
    </main>

    <div class="info">
      <span class="tooltip">Veja como é feito o calculo</span>
      <a href="calculo.html">
        <img
          class="info-img"
          src="./assets/info.png"
          alt="Como é feito o calculo"
        />
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
